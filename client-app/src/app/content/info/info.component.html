<div class="container-fluid">

  <!-- Control the column width, and how they should appear on different devices -->
  <div class="row row1">

    <div class="col-md-5 banner" style="background-color:white;">
      <img src="https://www.mcdonalds.com/content/dam/usa/documents/mcdelivery/mcdelivery_new11.jpg" width="100%" height="100%">
    </div>
    <div class="col-md-7 restaurant-detail" style="background-color:wheat;">
      <div class="content">
        <img class="mb-4" src="assets/map-quanan.png" alt="" width="60" height="60">
        <h1>
          <span>{{quanAn.name}}</span>
        </h1>
        <p style="font-size: 20px;">
          <i class="fas fa-map-marker"></i> {{quanAn.address}}</p>
        <p style="font-size: 20px;">
          <i class="fas fa-mobile-alt"></i> {{quanAn.phone}}</p>
        <P class="time" class="adress" style="font-size: 20px;">
          <i class="far fa-clock"></i> {{quanAn.timeStart}} - {{quanAn.timeAnd}}</P>
        <p class="minmax" style="font-size: 20;">
          <i class="fas fa-dollar-sign"></i>
          <span style="font-size: 20px;">Min Price: {{quanAn.minPrice}}</span>
          <span style="font-size: 20px; padding-left: 5%;">Max Price: {{quanAn.maxPrice}}</span>
        </p>
        <div class="btn_flow">
          <button style="width:95px" type="button" class="btn btn-danger" (click)="openDialog()">Set party</button>
          <button type="button" class="btn btn-success" (click)="openJoinDialog(quan._id)">Join</button>
        </div>
      </div>
    </div>
  </div>
  <!-- introduce -->
  <div class="row" style="background-color: #f8f9fa;  ">
    <h3 class="text-center">Detail: </h3>
  </div>
  <!-- cmt -->
  <div class="row" style="background-color: slategray ; padding:  150px 0; ">
    <agm-map zoom="8" [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>    
  </div>
  <!-- Gmaps -->
  <div class="row" style="background-color: silver ; padding:  150px 0; ">
    <div class="col-lg-8 mx-auto">
      <h2>Like on facebook: </h2>
      <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=450&layout=standard&action=like&size=large&show_faces=true&share=true&height=80&appId"
        width="450" height="80" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"
        allow="encrypted-media"></iframe>
    </div>

  </div>
