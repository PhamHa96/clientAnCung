<div>
    <!-- mat-dialog-title -->
  <h2 style=" text-align: center;"  class="h2title">
    <i class="fas fa-user-plus"></i>JOIN</h2>
  <hr>
  <mat-dialog-content>
    <!-- *ngFor='let quan of quanAn' -->
    <div *ngFor='let party of listParty' class="form1 container">      
      <div  class="row">
        <div class="col-sm-12 title">
          <h3>
            <i class="fas fa-utensils"></i>{{party.titel}}</h3>
        </div>  
        <div class="col-sm-6">
          <label>Leader:</label>
          <a>Ha Pham</a>
          <br>
          <label for="">Number join:</label> {{party.currentNumber}}
          <i class="fas fa-user"></i>
        </div>
        <div class="col-sm-6">
          <label>Number Max:</label> {{party.numberMax}}
          <i class="fas fa-users"></i>
          <br>
          <label for="">Time: 3 </label>
          <i class="far fa-clock"></i>
          <br>
          <i class="fa fa-circle statut" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-success btnJoin">Join</button>
        </div>
      </div>
    </div>
    <!-- <strong>{{data}}</strong> -->
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button class="btn btn-danger btnClose" mat-button (click)="onCloseConfirm()">Close </button>
  </mat-dialog-actions>
</div>
